
<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>BPartner</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700,400italic,300italic&subset=latin,vietnamese' rel='stylesheet' type='text/css'>
    <link href="lib/lumx/lumx.css" rel="stylesheet" />

    <link rel="shortcut icon" type="image/png" href="images/fav.png">
</head>

<body ng-class="{ 'home': LayoutService.isFullWidth }">
    <div class="header" ui-view="header"></div>
    <div class="app">
        <div class="app__wrapper">
            <div class="app__sidebar" ui-view="sidebar"></div>
            <div class="app__main" ui-view="main"></div>
        </div>
    </div>

    <div class="footer">
        <a href="/" class="footer__link">
            <img src="images/logo.png" alt="BPartner">
        </a>
    </div>

    <div class="palm-nav-filter" ng-class="{ 'palm-nav-filter--is-open': LayoutService.palmNavIsOpen }" ng-click="LayoutService.togglePalmNav()"></div>

    <div class="palm-nav" ng-class="{ 'palm-nav--is-open': LayoutService.palmNavIsOpen }">
        <a ui-sref="app.home" class="palm-nav__logo">
            <img src="images/logo.png">
        </a>
        <div class="palm-nav__main-nav">
            <lx-main-nav lx-context="palm-nav"></lx-main-nav>
        </div>
    </div>

    <!-- Libs -->
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/velocity/velocity.js"></script>
    <script src="lib/moment/min/moment-with-locales.js"></script>

    <!-- Angular -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/ui-route/release/angular-ui-router.js"></script>

    <!-- LumX -->
    <script src="lib/lumx/lumx.js"></script>

    <!-- Firebase-->
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.js"></script>

    <!-- Button -->
    <script src="lib/lumx/button/button_directive.js"></script>
    <script src="lib/lumx/button/button_template.js"></script>
    <!-- Text-Field -->
    <script src="lib/lumx/text-field/text-field_directive.js"></script>
    <script src="lib/lumx/text-field/text-field_template.js"></script>

    <script src="lib/lumx/plugin/depth_service.js"></script>
    <script src="lib/lumx/plugin/event-scheduler_service.js"></script>
    <script src="lib/lumx/plugin/transclude-replace_directive.js"></script>

    <!-- App -->
    <script src="app.js"></script>

    <script src="js/services/layout_services.js"></script>
    <script src="js/services/chat_services.js"></script>

    <script src="js/directives/main-nav_directive.js"></script>
    <script src="js/directives/main-nav-link_directive.js"></script>

    <script src="js/controllers/homeCtrl.js"></script>
    <script src="js/controllers/loginCtrl.js"></script>
    <script src="js/controllers/registerCtrl.js"></script>
</body>
</html>
