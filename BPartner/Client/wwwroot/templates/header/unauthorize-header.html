<header class="header">
    <div class="header-top">
        <div class="header-top__wrapper">
            <div class="header-top__left">
                <div class="header-top__palm-nav" ng-click="LayoutService.togglePalmNav()">
                    <lx-button lx-size="l" lx-color="black" lx-type="icon">
                        <i class="mdi mdi-menu"></i>
                    </lx-button>
                </div>

                <a ui-sref="app.home" class="header-top__logo">
                    <img src="images/logo.png">
                </a>
            </div>
            <div class="header-top__right">
                <lx-button lx-ripple lx-type="flat" ui-sref="authorize.login"><i class="mdi mdi-account-box"></i> Login</lx-button>
                <lx-button lx-ripple lx-type="flat" ui-sref="authorize.register"><i class="mdi mdi-account-plus"></i> Register</lx-button>
            </div>
        </div>
    </div>

    <div class="header-nav">
        <div class="header-nav__wrapper">
            <lx-main-nav lx-context="header"></lx-main-nav>
        </div>
    </div>

    <div class="header-background"></div>
</header>
